name: CI/CD Task Kangaroo Health

on:
  workflow_dispatch:
    inputs:
      browsername:
        type: string
        description: 'Browser name'
        default: 'chrome'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # Sesuaikan dengan versi Java proyekmu

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}

      - name: Run Cucumber TestRunner
        run: >
          mvn clean test 
          -Dbrowser=${{ inputs.browsername }} 
          -DenableBrowserOptions=true -Dmaven.test.failure.ignore=true

      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: reports/ExtentReport.html

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: reports/screenshots/
